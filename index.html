<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main"></div>
    <img src="IMG/output-onlinegiftools.gif" alt="Invalid-img" class="bird" id="bird-1">
    <div class="message" style="font-size: larger; font-weight: 700; line-height: 35px;">
        <span style="text-decoration: underline;">Enter</span> To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp To Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <script src="script.js"></script> 
</body>

</html>
